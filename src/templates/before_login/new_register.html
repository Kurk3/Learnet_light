<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="/src/static/styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

<div class="form-Bg">
    <div class="form-header">
        <!-- <h1>Vítaj</h1> -->
        <h2>Registracia</h2>
        <p>Prihlás sa a začni.</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="email">
                <input type="email"
                       placeholder="Enter email"
                       name="email"
                       id="email"
                       required="required"/>
            </label>
        </div>

        <div class="form-group">
            <label for="firstName">
                <input
                        type="text"
                        id="firstName"
                        placeholder="Enter first Name"
                        name="firstName"
                        required="required"/>
            </label>
        </div>

        <div class="form-group">
            <label for="password1">
                <input
                        type="password"
                        placeholder="Enter password"
                        id="password1"
                        name="password1"
                        required="required"/>
            </label>
        </div>

        <div class="form-group">
            <label for="password2">
                <input
                        type="password"
                        placeholder="Confirm password"
                        id="password2"
                        name="password2"
                        required="required"/>
            </label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="cbx" class="inp-cbx" style="display: none;"/>
            <label class="cbx" for="cbx">
                <span>
                    <svg width="12px" height="10px" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                </span>
                <span>Zapamätať si</span>
            </label>
            <a href="/homepage" class="form-recovery">Zabudol si heslo?</a>
            <!--Hyperlink na spravcu ktory ta kontaktuje a vytvori ti nove heslo. -->
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

</div>

<div class="animation-area">
    <ul class="box-area">
        <li class="fas fa-network-wired"></li>
        <li></li>
        <li class="fas fa-ethernet"></li>
        <li></li>
        <li class="fas fa-project-diagram"></li>
        <li></li>
        <li class="fas fa-server"></li>
        <li></li>
        <li class="fas fa-wifi"></li>
        <li></li>
    </ul>
</div>
</body>
</html>
